<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
     </style>   

</head>
<body>
    <main>
        <div class="full-contain">
        <div class="heading">
            <h3 class="turn-for">Turn For</h3>
            <div class="turn-box align">X</div>
            <div class="turn-box align">O</div>
            <div class="bg"></div>
            </div>

        
    <div class="container">
        <div class="box design ">0</div>
        <div class="box design">1</div>
        <div class="box design">2</div>
        <div class="box design ">3</div>
        <div class="box design ">4</div>
        <div class="box design">5</div>
        <div class="box design">6</div>
        <div class="box design">7</div>
        <div class="box design">8</div>
    </div>
    <h2 id="results"></h2>
    
    <button id="play-again">Play Again</button>

    </div>

    
    
    <footer>
        <div class="footer-container">
        <div class="footer-bottom">
            <a href="mailto:shreyoshighosh2005@gmail.com">
                <p>&copy; 2024 | Designed by : Shreyoshi Ghosh</p>
        </div>
        </div>
    </footer>
    </main>
    <script src="script.js"></script>

    
    
</body>
</html>
